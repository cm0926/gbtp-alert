name: GBTP Alert Automation

on:
  schedule:
    # 매일 아침 9시(한국시간)에 실행 (UTC 기준 00:00)
    - cron: '0 0 * * *'
  workflow_dispatch: # 수동으로 실행하고 싶을 때 버튼 생성

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install google-generativeai requests beautifulsoup4 PyPDF2

      - name: Run script
        run: python app.py

      - name: Commit and push history.txt
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add history.txt
          git commit -m "Update history" || exit 0
          git push
